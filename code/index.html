<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./img/logo-mini.ico"/>
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/phone.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo.png" class="logo-instagram" alt="Logo Instagram">
                    <div class="profile-photo">
                        <img src="./img/perfil.jpg" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como kakashithecopyninja</a>
                    <a href="#" class="instagram-logout">Remover a conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é kakashithecopyninja?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Cadastre-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
